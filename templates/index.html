<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Invoice Normalizer</title>
<style>
body { font-family: 'Arial', sans-serif; background: linear-gradient(to right, #b2fef7, #d3ffe7);
       display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
.container { background:white; padding:40px; border-radius:20px; box-shadow:0 0 20px rgba(0,0,0,0.1);
           text-align:center; width:400px; }
h3 { margin-bottom:20px; }
input[type="file"] { margin-bottom:20px; }
button { background-color:#7ed957; border:none; padding:10px 20px; color:white; border-radius:10px;
         cursor:pointer; font-size:16px; }
a.button { display:inline-block; margin-top:15px; background-color:#4caf50; color:white;
           padding:10px 20px; border-radius:10px; text-decoration:none; }
ul { list-style:none; padding:0; color:red; }
</style>
</head>
<body>
<div class="container">
<h3>Créditos disponibles: {{ credits }}</h3>
<form method="POST" enctype="multipart/form-data">
  <input type="file" name="files" multiple required><br>
  <button type="submit">Procesar facturas</button>
</form>
<a class="button" href="{{ url_for('buy_credits') }}">Comprar créditos</a><br>
<a class="button" href="{{ url_for('logout') }}">Cerrar sesión</a>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
      {% for msg in messages %}
        <li>{{ msg }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
</div>
</body>
</html>
