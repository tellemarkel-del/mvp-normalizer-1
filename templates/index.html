<!DOCTYPE html>
<html>
<head>
    <title>üìÑ Invoice Normalizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #dff6e0, #e0f4f8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #e6f7e6;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        input[type=file] {
            margin-bottom: 20px;
            border-radius: 12px;
            padding: 12px;
            width: 100%;
            background-color: #d4f0d4;
        }
        button {
            background-color: #a8e6a1;
            color: #2c3e50;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background-color: #8dd383;
        }
        p {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìÑ Invoice Normalizer</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="files" accept=".pdf,.xlsx,.csv" multiple required>
            <button type="submit">Process üõ†Ô∏è</button>
        </form>
        <p>Upload multiple PDFs or Excel files and get a consolidated Excel with key invoice data automatically.</p>
    </div>
</body>
</html>
